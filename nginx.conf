# Nginx 설정 예시
server {
    listen 80;
    server_name mfa.example.com;
    
    # Gzip 압축
    gzip on;
    gzip_types text/javascript application/javascript;
    gzip_comp_level 6;
    
    # Framework (React 포함) - 장기 캐싱
    location /shared/ {
        root /var/www/mfa;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # CORS 헤더 (크로스 도메인 지원)
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 마이크로앱들 - 버전별 캐싱
    location ~* ^/apps/(.+)/v(\d+\.\d+\.\d+)/ {
        root /var/www/mfa;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Import Map API - 캐싱 안함
    location /api/mfa-config {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Preload 헤더로 성능 최적화
    location / {
        root /var/www/mfa/host;
        try_files $uri $uri/ /index.html;
        
        # Framework preload
        add_header Link "</shared/shared-v1.js>; rel=preload; as=script";
    }
}